<!DOCTYPE html>
<html>
    <head>
        <meta name="description" content="This is a contact page" charset="utf-8">
        <title>Contact</title>
        <link rel="stylesheet" href="CSS/styles.css">
    </head>
    

    <body>
        <h3>Contact</h3>
        <ul>
            <li>E-mail ID: loremipsum@dolor.com</li>
            <li>Phone number: 123456789</li>
        </ul>
        <hr style="none">
        <form class="" action="mailto:loremipsum@dolor.com" method="post">
            <!-- input tag can be inside or outside label tag -->
            <label>Your Name:</label>
            <input type="text" name="Name" value=""> 
            <br> 
            <label>Your Email:</label>
            <input type="email" name="Email" value="">
            <br>
            <label>Your Message:</label>
            <br>
            <textarea name="Message" rows="10" cols="30"></textarea>
            <br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
